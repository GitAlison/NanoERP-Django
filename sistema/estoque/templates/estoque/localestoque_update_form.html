{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="p-1 card-header">
        <h3 class="m-0 p-0 float-left">Atualizr dados de estoque</h3>
        <div class="float-right button">
            <a class="btn btn-primary" href="{% url 'estoque:estoque-list' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
        </div>
    </div>
    <div class="card-block p-2">

        <form action="" method="post">
            {%csrf_token%}
            <div class="row">

                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            {{form.sigla.label_tag}}
                            {{form.sigla}}
                        </div>
                        <div class="col-sm-8">
                            {{form.descricao.label_tag}}
                            {{form.descricao}}
                        </div>
                    </div>

                </div>
                <div class="col-sm-6">

                </div>
            </div>
            <br>
            <div class="row" >
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary"> <i class="fa fa-check" aria-hidden="true"></i> Salvar</button>
                </div>
            </div>
        </form>

    </div>
    <div class="card-footer text-muted">
        <div class="float-right button">

        <i class="fa fa-info" aria-hidden="true"></i>

        </div>
    </div>
</div>
{% endblock content %}
